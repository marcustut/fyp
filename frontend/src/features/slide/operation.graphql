query GetSlide($id: ID!) {
  Slide(id: $id) {
    ...SlideFields
  }
}

query ListSlide(
  $after: Cursor
  $first: Int
  $before: Cursor
  $last: Int
  $where: SlideWhereInput
  $orderBy: SlideOrder
) {
  Slides(
    after: $after
    first: $first
    before: $before
    last: $last
    where: $where
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        ...SlideFields
      }
      cursor
    }
  }
}

mutation CreateSlide($input: CreateSlideInput!) {
  CreateSlide(input: $input) {
    ...SlideFields
  }
}

mutation CreateSlideWithText(
  $createSlideWithTextInput: CreateSlideWithTextInput!
  $text: String!
) {
  CreateSlideWithText(input: $createSlideWithTextInput, text: $text) {
    ...SlideFields
  }
}

mutation UpdateSlideWithText($id: ID!, $text: String!) {
  UpdateSlideWithText(id: $id, text: $text) {
    ...SlideFields
  }
}

mutation UpdateSlide($input: UpdateSlideInput!) {
  UpdateSlide(input: $input) {
    ...SlideFields
  }
}

mutation DeleteSlide($id: ID!, $user_id: ID!) {
  DeleteSlide(id: $id, user_id: $user_id) {
    ...SlideFields
  }
}

mutation AddUsersToSlide($id: ID!, $emails: [String!]!) {
  AddUsersToSlide(id: $id, emails: $emails) {
    ...SlideFields
  }
}

fragment SlideFields on Slide {
  id
  name
  path_token
  size
  access_level
  shared_with
  deleted
  created_at
  updated_at
  user {
    ...UserFields
  }
  instance {
    id
    instance_id
    instance_type
    private_dns_name
    private_ip_address
    public_dns_name
    public_ip_address
    image_id
    architecture
    availability_zone
    created_at
    updated_at
  }
}
